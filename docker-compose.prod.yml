services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sidebyside}
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://${POSTGRES_USER:-app}:${POSTGRES_PASSWORD:-app}@db:5432/${POSTGRES_DB:-sidebyside}}
      SECRET_KEY: ${SECRET_KEY}
      # When serving via Nginx on same origin, CORS isn't strictly needed
      CORS_ORIGINS: ${CORS_ORIGINS:-}
    depends_on:
      - db
    # Don't expose backend directly; Nginx will proxy /api

  frontend:
    ports:
      - "80:80"
    build:
      args:
        VITE_API_BASE: ${VITE_API_BASE:-/api}
    depends_on:
      - backend

volumes:
  postgres_data:
