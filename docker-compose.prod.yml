services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sidebyside}
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://${POSTGRES_USER:-app}:${POSTGRES_PASSWORD:-app}@db:5432/${POSTGRES_DB:-sidebyside}}
      SECRET_KEY: ${SECRET_KEY}
      # When serving via Nginx on same origin, CORS isn't strictly needed
      CORS_ORIGINS: ${CORS_ORIGINS:-}
      # Unified Logging System Configuration (production defaults)
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: ${LOG_FORMAT:-json}
      LOG_FILE_PATH: ${LOG_FILE_PATH:-/app/logs/app.log}
      LOG_ROTATION_SIZE: ${LOG_ROTATION_SIZE:-10485760}
      LOG_ROTATION_COUNT: ${LOG_ROTATION_COUNT:-10}
      # LLM provider
      VISION_MODEL: ${VISION_MODEL:-qwen3-vl-plus}
      TEXT_MODEL: ${TEXT_MODEL:-qwen3-max-preview}
      LLM_TEMPERATURE: ${LLM_TEMPERATURE:-}
      LLM_TOP_P: ${LLM_TOP_P:-}
      LLM_MAX_TOKENS: ${LLM_MAX_TOKENS:-}
      # Legacy logging (disable debug in production)
      AGENT_LOG_LEVEL: ${AGENT_LOG_LEVEL:-INFO}
      LLM_DEBUG: ${LLM_DEBUG:-0}
    volumes:
      # Add volume for logs
      - backend_logs:/app/logs
    depends_on:
      - db
    # Don't expose backend directly; Nginx will proxy /api

  frontend:
    ports:
      - "80:80"
    build:
      args:
        VITE_API_BASE: ${VITE_API_BASE:-/api}
    depends_on:
      - backend

volumes:
  postgres_data:
  backend_logs:
