services:
  backend:
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_data:/app/data
    environment:
      # Use sqlite in dev and allow CORS from Vite dev server
      # Store DB on a named volume to avoid read-only bind mount issues on some hosts
      DATABASE_URL: ${DATABASE_URL:-sqlite:////app/data/data.db}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://127.0.0.1:5173}
      # Unified Logging System Configuration (dev defaults)
      LOG_LEVEL: ${LOG_LEVEL:-DEBUG}
      LOG_FORMAT: ${LOG_FORMAT:-text}
      LOG_FILE_PATH: ${LOG_FILE_PATH:-}
      LOG_ROTATION_SIZE: ${LOG_ROTATION_SIZE:-10485760}
      LOG_ROTATION_COUNT: ${LOG_ROTATION_COUNT:-5}
      # LLM provider (Qwen/DashScope)
      LLM_PROVIDER: ${LLM_PROVIDER:-qwen}
      DASHSCOPE_API_KEY: ${DASHSCOPE_API_KEY:-}
      DASHSCOPE_BASE_URL: ${DASHSCOPE_BASE_URL:-https://dashscope.aliyuncs.com/api/v1}
      MODEL_NAME: ${MODEL_NAME:-qwen3-vl-plus}
      VISION_MODEL: ${VISION_MODEL:-qwen3-vl-plus}
      TEXT_MODEL: ${TEXT_MODEL:-qwen3-max-preview}
      ENABLE_THINKING: ${ENABLE_THINKING:-true}
      THINKING_BUDGET: ${THINKING_BUDGET:-50}
      LLM_TEMPERATURE: ${LLM_TEMPERATURE:-}
      LLM_TOP_P: ${LLM_TOP_P:-}
      LLM_MAX_TOKENS: ${LLM_MAX_TOKENS:-}
      # LLM judge (optional): pass-through from .env if set
      USE_LLM_JUDGE_EN2ZH: ${USE_LLM_JUDGE_EN2ZH:-}
      LLM_JUDGE_STRICTNESS: ${LLM_JUDGE_STRICTNESS:-}
      LLM_JUDGE_TREAT_PARTIAL_AS_CORRECT: ${LLM_JUDGE_TREAT_PARTIAL_AS_CORRECT:-}
      # Legacy logging / tracing (backward compatibility)
      AGENT_LOG_LEVEL: ${AGENT_LOG_LEVEL:-DEBUG}
      LLM_DEBUG: ${LLM_DEBUG:-1}
      LANGSMITH_ENABLED: ${LANGSMITH_ENABLED:-}
      LANGCHAIN_TRACING_V2: ${LANGCHAIN_TRACING_V2:-}
      LANGCHAIN_API_KEY: ${LANGCHAIN_API_KEY:-}
      LANGCHAIN_PROJECT: ${LANGCHAIN_PROJECT:-}

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    environment:
      # Vite reads VITE_* at runtime in dev
      VITE_API_BASE: ${VITE_API_BASE:-http://localhost:8000/api}
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./frontend:/app
      # keep node_modules inside container
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend

volumes:
  frontend_node_modules:
  backend_data:
